<head>

<body class="p-0 m-0">
<a href="index.html" class="underline text-[20px] text-blue-500">Back to home</a>
<div class="login transition-opacity duration-500 bg-[#1c1e22] rounded-xl w-[380px] overflow-hidden h-[450px] border-[2px] border-black block mx-auto my-[10px] ">
<h1 class="cr text-center text-[25px] font-semibold text-white">Create a account. It's free.</h1>
<input type="text" placeholder="username" class="name text-[17px] p-[7px] rounded-xl bg-[#6c6f73] text-white placeholder:text-white w-[90%] outline-none block mx-auto my-[7px]">
<input type="text" placeholder="password" class="name text-[17px] p-[7px] rounded-xl bg-[#6c6f73] text-white placeholder:text-white w-[90%] outline-none block mx-auto my-[7px]">
<button class="log block border-white cursor-pointer text-[#f5f5f5] mx-auto p-[5px] text-[25px] rounded-xl bg-[#e67e22] w-[50%]">Login</button>
<h1 class="text-center text-[25px] text-white">or</h1>
<br>
<button class="google bg-[#fffaf0] w-[70%] p-[6px] text-[22px] rounded-xl border-[2px] border-white text-blue-500 font-medium block mx-auto"><img src="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google-512.png" alt="" class="w-[30px] inline-block"> Continue with</button>

<button class="facebook my-[4px] bg-white w-[70%] p-[6px] text-[22px] rounded-xl border-[2px] border-white text-blue-500 font-medium block mx-auto"><img src="https://cdn2.iconfinder.com/data/icons/social-media-and-payment/64/-04-64.png" alt="" class="w-[30px] inline-block"> Continue with</button>

<button class="twitter my-[4px] bg-[#e8f5fd] w-[70%] p-[6px] text-[22px] rounded-xl border-[2px] border-[#e8f5fd] text-blue-500 font-medium block mx-auto"><img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-256.png" alt="" class="w-[30px] inline-block"> Continue with</button>
</div>

<div class="loader transition-opacity duration-500 w-[50px] h-[50px] border-[5px] border-l-transparent border-r-transparent rounded-full block mx-auto border-t-red-900 border-b-blue-800 animate-spinfast opacity-0"></div>

<div class="verified transition-opacity duration-700 opacity-0 text-center w-[140px] block mx-auto h-[80px] border-[2px]">
    <i class="fa-solid fa-check text-[30px] "></i>
    <h1 class="text-[30px] text-center">Verified</h1>
</div>
